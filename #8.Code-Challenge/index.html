<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>insta_main | Day8 code_challenge</title>
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <span class="top-bar__instagram">
          <img
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
            class="top-bar__instalogo"
          />
        </span>
      </div>
      <div class="top-bar__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header__header-story">
          <img
            src="https://scontent-hkg3-1.cdninstagram.com/vp/9cbe5de34610c70ab3b3025594ccc899/5E4D6D5C/t51.2885-19/s150x150/70741247_2567845416615862_1945446728538783744_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
            class=""
          />
        </span>
      </div>
      <div class="header__header-column">
        <span class="header__header-story">
          <img
            src="https://scontent-hkg3-1.cdninstagram.com/vp/5af54a4251929f7c5c88c8e843cd38d9/5E571D76/t51.2885-19/s150x150/49579475_2251421025098227_4165586238046208000_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
            class=""
          />
        </span>
      </div>
    </header>
    <main class="contents">
      <div class="contents__content">
        <div class="contents__content content-header">
          <div class="content-header__avatar">
            <a href="detail.html">
              <img
                src="https://scontent-hkg3-1.cdninstagram.com/vp/26bdd4080e6c5c6ac64ebc9ffe4055af/5E4E6BAB/t51.2885-19/s150x150/71082302_506485306565098_2769241539178659840_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
                class="content-header__avatar g-avatar"
              />
            </a>
          </div>
          <div class="content-header__user">
            <a href="detail.html">
              <span class="content-header__username">Sam Martin </span>
            </a>
            <span class="content-header__timestamp">5 min</span>
          </div>
          <div class="content-header__more">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="contents__content content-picture">
          <img
            src="https://scontent-hkg3-1.cdninstagram.com/vp/6c08b52d7032ed7b8dd0519ed22cd7f5/5E49CB63/t51.2885-15/sh0.08/e35/s640x640/73521756_142860950449897_7666191138713008_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com&_nc_cat=101"
            class="content-picture__img"
          />
        </div>
        <div class="content-bottom">
          <div class="content-bottom__heart">
            <span class="content-bottom__heart-icon"
              ><i class="far fa-heart"></i
            ></span>
            <span class="content-bottom__heart-num">2,515</span>
          </div>
          <div class="content-bottom__reply">
            <span class="content-bottom__reply-icon">
              <i class="far fa-comment-dots"></i>
            </span>
            <span class="content-bottom__reply-num">350</span>
          </div>
          <div class="content-bottom__bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
