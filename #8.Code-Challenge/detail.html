<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>insta_detail | Day8 code_challenge</title>
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="contents">
      <div class="contents__content">
        <div class="contents__content content-header">
          <div class="content-header__back-btn">
            <a href="index.html" class="content-header__back-btn">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <div class="content-header__avatar">
              <img
                src="https://scontent-hkg3-1.cdninstagram.com/vp/26bdd4080e6c5c6ac64ebc9ffe4055af/5E4E6BAB/t51.2885-19/s150x150/71082302_506485306565098_2769241539178659840_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
                class="content-header__avatar g-avatar"
              />
          </div>
          <div class="content-header__user">
            <span class="content-header__username">Sam Martin </span>
            <span class="content-header__timestamp">5 min</span>
          </div>
          <div class="content-header__more">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="contents__content content-picture">
          <img
            src="https://scontent-hkg3-1.cdninstagram.com/vp/6c08b52d7032ed7b8dd0519ed22cd7f5/5E49CB63/t51.2885-15/sh0.08/e35/s640x640/73521756_142860950449897_7666191138713008_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com&_nc_cat=101"
            class="content-picture__img"
          />
        </div>
        <div class="content-bottom">
          <div class="content-bottom__heart">
            <span class="content-bottom__heart-icon"
              ><i class="far fa-heart"></i
            ></span>
            <span class="content-bottom__heart-num">2,515</span>
          </div>
          <div class="content-bottom__reply">
            <span class="content-bottom__reply-icon">
              <i class="far fa-comment-dots"></i>
            </span>
            <span class="content-bottom__reply-num">350</span>
          </div>
          <div class="content-bottom__bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
      <div class="contents__replies">
        <ul class="contents__replies reply-list">
          <li class="reply-list__reply">
            <div class="reply-list__column">
              <div class="reply-list__avatar">
                <img
                  src="https://scontent-hkg3-1.cdninstagram.com/vp/83c9f39e245aa1efdf20c187bddbc338/5E4B7E3A/t51.2885-19/s150x150/67553199_363197607907242_4934799650805776384_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
                  class="g-avatar reply-list__avatar"
                />
              </div>
              <div class="reply-list__user">
                <span class="reply-list__username">Anne</span>
                <span class="reply-list__reply-content">So cool!!!!!! :)</span>
              </div>
            </div>
          </li>
          <li class="reply-list__column">
            <div class="reply-list__column">
              <div class="reply-list__avatar">
                <img
                  src="https://scontent-hkg3-1.cdninstagram.com/vp/2ec7177b267a0873f6baca94166ec75b/5E452671/t51.2885-19/s150x150/67321025_476869713128764_5465198918969065472_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
                  class="g-avatar reply-list__avatar"
                />
              </div>
              <div class="reply-list__user">
                <span class="reply-list__username">Billie</span>
                <span class="reply-list__reply-content">perfect :)</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <div class="comment-box">
        <div class="comment-box__tap tap">
          <div class="tap__picture">
            <img
              src="https://scontent-hkg3-1.cdninstagram.com/vp/9cbe5de34610c70ab3b3025594ccc899/5E4D6D5C/t51.2885-19/s150x150/70741247_2567845416615862_1945446728538783744_n.jpg?_nc_ht=scontent-hkg3-1.cdninstagram.com"
              class="tap__picture"
            />
          </div>
          <div class="tap__comment">
            <input
              type="text"
              placeholder="Add a comment"
              class="tap__comment"
            />
          </div>
          <div class="tap__send-btn">
            <i class="far fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
