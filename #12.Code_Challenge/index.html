<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1a88e7bf96.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="header">
          <i class="fas fa-bars"></i>
          <span>Recipes</span>
          <i class="fas fa-search"></i>
        </div>

        </div>
        <div class="other">Other Recipes</div>

        <div class="Recipes">
          <ul class="Recipes__list">
            <li class="Recipes__Recipe Recipe">
              <div class="Recipe__box">
                <div class="Recipe__box-column">
                  <div class="Recipe__name">Refreshments</div>
                  <div class="Recipe__nums">120 Recipes</div>
                </div>
                <div class="Recipe__box-column">

                </div>

                </div>
              </div>
            </li>
          </ul>
        </div>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="far fa-lightbulb"></i></li>
            <li class="tab-bar__tab"><i class="far fa-edit"></i></li>
