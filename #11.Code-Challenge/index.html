<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main">
      <div class="status-bar">
        <div class="bar-column">
          <span class="time">20:02</span>
        </div>
        <div class="bar-column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <div class="header-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-share-alt"></i>
      </div>

      <div class="preview">
        <div class="preview-box">+4</div>
        <div class="preview-box">
          <img
            src="https://scontent-gmp1-1.cdninstagram.com/vp/cb787ddb3784a83b97e095719f7e94cb/5E3F1307/t51.2885-15/sh0.08/e35/c0.128.1080.1080a/s640x640/74574453_1074112386313741_7973470840071942820_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=1"
            alt=""
          />
        </div>
        <div class="preview-box">
          <img
            src="https://scontent-gmp1-1.cdninstagram.com/vp/c94429df88b43bc8343ee0c730848dc2/5E61DBD2/t51.2885-15/sh0.08/e35/c0.135.1080.1080a/s640x640/71730991_953956741635182_6631599607424250458_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=1"
            alt=""
          />
        </div>
        <div class="preview-box">
          <img
            src="https://scontent-gmp1-1.cdninstagram.com/vp/86639b68922a4dbb39157ed9f9e11dff/5E4F1AFB/t51.2885-15/sh0.08/e35/c0.135.1080.1080a/s640x640/73512625_128389201909264_2350895165793827570_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=104"
            alt=""
          />
        </div>
      </div>

      <div class="themes">
        <div class="theme">TOWN</div>
        <div class="theme">HISTORICAL</div>
        <div class="theme">FOR ALL AGES</div>
      </div>

      <div class="name-heart">
        <div class="name">Insanely Beautiful island</div>
        <div class="heart"><i class="fas fa-heart"></i></div>
      </div>

      <div class="address">
        <i class="fas fa-map-marker-alt"></i>
        <span>Pyrgos Kallistis 847 00, Greece</span>
      </div>

      <div class="review-distance">
        <div class="review">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="review-point">5.0</span>
        </div>
        <div class="distance">
          <span>450m</span>
        </div>
      </div>

      <div class="overview">OVERVIEW</div>
      <div class="text">
        Santorini erupts with charm. A volcano embraced by the Aegean, this
        island-phenomenon in the Cyclades gives its visitors a mythical
        experience.
      </div>
      <div class="readmore">Read More</div>
    </main>
    <nav class="nav">
      <div class="left-column">
        <div class="left-bar"></div>
        <i class="fas fa-home"></i>
        <i class="fas fa-globe-europe"></i>
      </div>
      <div class="mid-column">
        <div class="mid-icon">
          <i class="fas fa-route"></i>
        </div>
      </div>
      <div class="right-column">
        <i class="fas fa-users"></i>
        <i class="fas fa-cog"></i>
      </div>
    </nav>
    <div class="circle"></div>
