<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main">
      <div class="box-column">
        <div class="top-picture">
          <img
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/MWP22?wid=1144&hei=1144&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1572296738299"
            class="airpods"
          />
        </div>
        <div class="top-name">
          <span class="product-name">AirPods Pro</span>
        </div>
        <div class="top-description">
          <span class="product-description">
            Engrave your name, initials, or phone number. Only at Apple.
          </span>
        </div>
        <div class="top-bottom">
          <span class="bottom-price">
            $249.00
          </span>
          <span class="bottom-star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="review-num">
              24
            </span>
          </span>
        </div>
      </div>

      <div class="box-column">
        <div class="bgrd-box">
          <img
            src="https://scontent-gmp1-1.cdninstagram.com/vp/9cd4a7ae2cf71f38dee88937761bdfcb/5E5BAAD2/t51.2885-15/sh0.08/e35/c0.135.1080.1080a/s640x640/43984966_1082760005211891_9124295118022027452_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=103"
            class="image-background"
          />
        </div>

        <div class="bottom-box">
          <div class="avatar">
            <img
              src="https://scontent-gmp1-1.cdninstagram.com/vp/b24fcb49697305651c81da103f04ba18/5E4E6BAB/t51.2885-19/s150x150/71082302_506485306565098_2769241539178659840_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com"
              class="avatar-image"
            />
          </div>
          <div class="name">Charlie Puth</div>
          <div class="job">Singer</div>
          <div class="btn-box">
            <div class="btn-div">
              <span class="btn1">Follow</span>
            </div>
            <div class="btn-div">
              <span class="btn2">Message</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
