<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="bar-column">
          <span class="time">20:02</span>
        </div>
        <div class="bar-column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <span>Profile</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="avatar">
        <img
          src="https://scontent-icn1-1.cdninstagram.com/vp/96cde40a9740304dbd6e744940b8c259/5E4D6D5C/t51.2885-19/s150x150/70741247_2567845416615862_1945446728538783744_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
          alt=""
        />
      </div>
      <div class="contents">
        <div class="name">Hminn</div>
        <div class="address">Suwon, South Korea</div>
        <div class="menu-btn">
          <div class="menu-column">Follow</div>
          <div class="menu-column">Message</div>
        </div>
        <div class="FFI">
          <div class="inform"><span>1,520</span><span>Followers</span></div>
          <div class="inform"><span>150</span><span>Following</span></div>
          <div class="inform"><span>23</span><span>Images</span></div>
        </div>
      </div>
      <div class="bottom-bar">
        <i class="far fa-user"></i>
        <i class="fas fa-users"></i>
        <i class="far fa-comments"></i>
        <i class="fas fa-cog"></i>
      </div>
      <div class="bar"></div>
    </div>
  </body>
</html>
