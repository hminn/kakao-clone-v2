<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main">
      <div class="sign-in">Sign in</div>
      <div class="input-box">
        <input type="text" class="box" placeholder="email" />
        <input type="text" class="box" placeholder="password" />
      </div>
      <div class="forgot">
        <span>Forgot Password?</span>
      </div>
      <div class="remember">
        <i class="far fa-check-square"></i>
        <span class="remember-text">Remember Me</span>
      </div>
      <div class="sign-btn">
        <span class="sign-btn__btn">Sign in</span>
      </div>
      <div class="or">
        <span>OR</span>
      </div>
      <div class="sns-box">
        <div class="facebook">
          Facebook
        </div>
        <div class="twitter">
          Twitter
        </div>
      </div>
      <div class="bottom-box">
        <div class="line1">
          <span class="left">
            need an account?
          </span>
          <span class="right">
            Sign up
          </span>
        </div>
        <div class="line2">
          <span class="left">
            forgot your password?
          </span>
          <span class="right">
            Retrive
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
